<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Tank Web前端系列教程</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1  ">
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link href="//cdn.bootcss.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>

<body>
<div class="container">
    <div class="row ; verticalCenter">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-primary">
                <div class="panel panel-heading">
                    <h3 class="text-center">管理员登录</h3>
                </div>
                <div class="panel-body">
                    <div class="form-group col-md-10 col-md-offset-1">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-user"></i></span>
                            <input type="text" class="form-control" placeholder="admin@163.com">
                        </div>
                    </div>
                    <div class="form-group col-md-10 col-md-offset-1">
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            <input type="password" class="form-control" placeholder="password">
                        </div>
                    </div>
                    <div class="col-md-10 col-md-offset-1">
                        <a href="#" class="btn btn-primary">登录后台</a>
                        <a href="#" class="btn btn-default">返回首页</a>
                    </div>
                </div>
                <div class="panel-footer clearfix">
                    <div class="pull-right">&copy;SmallTank 版权所有</div>
                </div>
            </div>
        </div>
    </div>
</div>
